<div class="row">
  <div class="col s8 offset-s2 z-depth-3 login">
    <h4 class="title">Inicia tu sesión</h4>
    <h5 class="text">Nos encanta tenerte de vuelta 😍 </h5>
    <h5 class="text">Puedes iniciar sesión con Facebook o con Google, al hacerlo estas aceptando nuestros
      <a class="link" target="_blank" routerLink="/terminos-condiciones">terminos y condiciones.</a>
    </h5>
    <a id="fb-btn" (click)="auth.facebookLogin()" class="waves-effect waves-light btn btn-large blue darken-4">Entra con Facebook</a>
    <a id="g-btn" (click)="auth.googleLogin()" class="waves-effect waves-light btn btn-large red darken-4">Entra con Google</a>
  </div>
</div>
