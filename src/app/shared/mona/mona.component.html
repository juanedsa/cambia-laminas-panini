<div class="col s6 m4 l3">
  <div class="card">
    <div class="card-image">
      <img [src]="getImg()">
      <a (click)="addMonaRepeat()" class="btn-floating halfway-fab waves-effect waves-light green">
        <i class="material-icons">add</i>
      </a>
      <a (click)="removeMonaRepeat()" class="btn-floating remove halfway-fab waves-effect waves-light red">
        <i class="material-icons">remove</i>
      </a>
    </div>
    <div class="card-content">
      <p *ngIf="product?.name">{{product.name}}</p>
      <p *ngIf="product?.number">{{product.number}}</p>
      <p *ngIf="product?.count > 1">Repeditas: {{product.count}}</p>
    </div>
  </div>
</div>
