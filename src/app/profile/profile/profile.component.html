<div class="row">
  <div class="col s12 panel-monas">
    <div class="row">
      <div class="col s12">
        <ul class="tabs tabs-fixed-width">
          <li class="tab col s3 light-blue-text text-darken-3">
            <a class="active" href="#monas">Mis Monas</a>
          </li>
          <li class="tab col s3">
            <a href="#datos">Mis Datos</a>
          </li>
        </ul>
      </div>
      <div id="monas" class="col s12">
        <div class="row">
          <app-mona *ngFor="let mona of monas" [product]="mona"></app-mona>
        </div>
      </div>
      <div id="datos" class="col s12">
        <div *ngIf="user" class="row profile-info">
          <img [src]="user?.photoUrl" alt="" class="circle responsive-img">
          <p class="text">{{user?.displayName}}</p>
          <p class="text">{{user?.userName}}</p>
          <p class="text">{{user?.email}}</p>
          <p class="text">{{user?.phone}}</p>
          <button (click)="openModal()" class="btn waves-effect waves-light" type="submit" name="action">Editar
            <i class="material-icons right">edit</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal-edit-profile" class="modal">
  <div class="modal-content">
    <h4 class="title">Edita tu perfil</h4>
    <div class="row">
      <form *ngIf="user" class="col s12">
        <div class="row">
          <div class="input-field col s10 offset-s2">
            <input id="displayName" name="displayName" [(ngModel)]="user.displayName" type="text" class="validate">
            <label for="displayName">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s2">
            <input id="userName" name="userName" [(ngModel)]="user.userName" type="text" class="validate">
            <label for="userName">Nombre de Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s2">
            <input id="email" name="email" [(ngModel)]="user.email" type="email" class="validate">
            <label for="email">e-mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-s2">
            <input id="phone" name="phone" [(ngModel)]="user.phone" type="number" class="validate">
            <label for="phone">Celular</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    <a (click)="edit()" class="modal-action waves-effect waves-green btn-flat">Editar</a>
  </div>
</div>
